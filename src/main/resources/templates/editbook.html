<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    
	<h1>Edit Book</h1>
	<form method="post" action="#" th:action="@{/savebook}"  th:object= ${book} >
        <p><input type="hidden" th:field="${book.id}" class="form-control" /></p>
        <p>Author: <input type="text" th:field="${book.author}" /></p>
        <p>Title: <input type="text" th:field="${book.title}" /></p>
        <p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
        <p>Year: <input type="text" th:field="${book.publicationYear}" /></p>
        <input type="submit" value="Submit" class="btn btn-success" /> 
	</form>
    
</body>
</html>
