<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body>
    <h1>Add Category</h1>
	<form method="post" action="#" th:action="@{/savecategory}"  th:object= ${category} >

        <input type="submit" value="Submit" class="btn btn-success" />
	</form>
</body>
</html>
