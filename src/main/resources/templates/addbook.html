<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    
	<h1>Add Book</h1>
	<form method="post" action="#" th:action="@{/savebook}"  th:object= ${book} >
        <p>Author: <input type="text" th:field="${book.author}" /></p>
        <p>Title: <input type="text" th:field="${book.title}" /></p>
        <p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
        <p>Year: <input type="text" th:field="${book.publicationYear}" /></p>
        <p>Category: 
            <select type="text" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}"
                    th:value="${category.categoryid}"
                    th:text="${category.name}">
                </option>
            </select>
        </p>
        <input type="submit" value="Submit" class="btn btn-success" />
	</form>

</body>
</html>
